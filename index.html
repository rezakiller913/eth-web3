<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ethereum Web3 DApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav>
  <h1>Ethereum Web3</h1>
  <div>
    <button id="connectBtn">Connect</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</nav>

<section class="grid">
  <div class="card">
    <h3>Wallet</h3>
    <p id="wallet">-</p>
  </div>

  <div class="card">
    <h3>ETH Balance</h3>
    <p id="balance">-</p>
  </div>

  <div class="card">
    <h3>Network</h3>
    <p id="network">-</p>
  </div>

  <div class="card">
    <h3>Latest Block</h3>
    <p id="block">Loading...</p>
  </div>
</section>

<footer>
  <p>Web3 Frontend • GitHub + Netlify • No Backend</p>
</footer>

<script src="web3.js"></script>
<script src="app.js"></script>
</body>
</html>
