<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ethereum Web3 Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav>
  <h1>Ethereum Web3</h1>
  <button id="connectBtn">Connect Wallet</button>
</nav>

<section class="hero">
  <h2>Ethereum & Web3 Explained</h2>
  <p>
    Ethereum is a decentralized blockchain enabling smart contracts,
    decentralized finance, NFTs, and the future of Web3.
  </p>
</section>

<section class="grid">
  <div class="card">
    <h3>Wallet Address</h3>
    <p id="wallet">Not connected</p>
  </div>

  <div class="card">
    <h3>ETH Balance</h3>
    <p id="balance">-</p>
  </div>

  <div class="card">
    <h3>Network</h3>
    <p id="network">-</p>
  </div>

  <div class="card">
    <h3>Latest Block</h3>
    <p id="block">Loading...</p>
  </div>
</section>

<footer>
  <p>Web3 Frontend • No Backend • Fully Decentralized</p>
</footer>

<script src="web3.js"></script>
<script src="script.js"></script>
</body>
</html>
